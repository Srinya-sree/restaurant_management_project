<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Homepage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d35400;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d35400;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Restaurant</h1>
    </header>

    <main>
        <h2>About Us</h2>
        <p>
            Experience the best dining in town with fresh ingredients,
            cozy ambiance, and excellent service. Our menu is crafted
            to suit every taste, from local favorites to international cuisines.
        </p>
    </main>

    <footer>
        &copy; <span id="year"></span> Your Restaurant Name. All rights reserved.
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
