<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page Not Found | 404</title>
        <style>
            body {
                background-color: #f4f4f4;
                font-family: Arial, sans-serif;
                color: #333;
                text-align: center;
                padding: 100px;
            }
            .error-container {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 10px right(0,0,0,0.1);
                display: inline-block;
            }
            h1 {
                font-size: 72px;
                color: #e74c3c;
            }
            p {
                font-size: 20px;
            }
            a {
                display: inline-block;
                margin-top: 20px;
                text-decoration: none;
                background: #3498db;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
            }
            a:hover {
                background: #2980b9;
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <h1>404</h1>
            <p>Oops! The page you're looking doesn't exist.</p>
            <a href="/">Back to home</a>
        </div>
    </body>
</html>
