<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us - Tasty Bites</title>
    <style>
        /* Generic styles */
        body{
            font-family:Arial,Helvetica,sans-serif;
            margin: 0;
            padding: 0;
            background_color: #fafafa;
            color: #333
            line-height: 1.6;
        }
        header{
            background_color:#ff6347;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1{
            margin: 0;
            font-size: 2rem;
        }
        main{
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        main p{
            font-size: 1.1rem;
            margin: 10px 0;
        }
        strong {
            color: #ff6347;
        }
        footer{
            background_color:#333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        @media(max-width: 600px){
            header h1{
                font-size: 1.5rem;
            }
            main{
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <p><strong>Restaurant Name:</strong>Tasty Bites</p>
        <p><strong>Address:</strong>123 Main Street, Food City</p>
        <p>strong>Phone:</strong>+1 234567890</p>
        <p><strong>Email:</strong>contact@tastybites.com</p>
    </main>
    <footer>
        <p>&copy;2025 Tasty Bites.All rights reserved.</p>
    </footer>
</body>
</html>
